<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mineral Inventory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mineral Inventory</h1>
        <p>Discover and manage your mineral collection</p>
    </header>
    <main>
        <h2>Welcome to the Minerals Repository</h2>
        <div class="button-container">
            <button class="btn" onclick="location.href='Browse.html'">Browse</button>
            <label for="photoUpload">Step 1: Upload Photo of Mineral *</label>
            <input type="file" id="photoUpload" name="photoUpload" accept="image/*" required>
            <img id="photoPreview" style="display: none;">
        </div>

        <form id="mineralForm" onsubmit="handleSubmit(event)">
            <div class="details-section" id="detailsSection">
                <h2>Step 2: Enter Mineral Details</h2>
                
                <label for="mineralName">Mineral Name *</label>
                <input type="text" id="mineralName" name="mineralName" required>

                <label for="countryOfOrigin">Country of Origin *</label>
                <select id="countryOfOrigin" name="countryOfOrigin" required>
                    <option value="">Select a country...</option>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Australia">Australia</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Canada">Canada</option>
                    <option value="Chile">Chile</option>
                    <option value="China">China</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Finland">Finland</option>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="India">India</option>
                    <option value="Indonesia">Indonesia</option>
                    <option value="Japan">Japan</option>
                    <option value="Madagascar">Madagascar</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Myanmar">Myanmar</option>
                    <option value="Peru">Peru</option>
                    <option value="Russia">Russia</option>
                    <option value="South Africa">South Africa</option>
                    <option value="United States">United States</option>
                    <option value="Zambia">Zambia</option>
                    <option value="Zimbabwe">Zimbabwe</option>
                    <option value="Other">Other</option>
                </select>

                <label for="mineralDetails">Description/Details</label>
                <textarea id="mineralDetails" name="mineralDetails" placeholder="Enter additional details about this mineral..."></textarea>

                <label for="mineralType">Mineral Type/Classification</label>
                <input type="text" id="mineralType" name="mineralType" placeholder="e.g., Silicate, Oxide, Carbonate...">

                <label for="colorDescription">Color Description</label>
                <input type="text" id="colorDescription" name="colorDescription" placeholder="e.g., Clear, Blue, Red...">

                <button type="submit">Submit Mineral</button>
            </div>
        </form>

        <div class="success-message" id="successMessage">
            âœ“ Mineral added successfully!
        </div>
    </div>

    <script>
        const photoInput = document.getElementById('photoUpload');
        const photoPreview = document.getElementById('photoPreview');
        const detailsSection = document.getElementById('detailsSection');
        const successMessage = document.getElementById('successMessage');

        // Show details form when photo is uploaded
        photoInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                // Display photo preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    photoPreview.src = e.target.result;
                    photoPreview.style.display = 'block';
                };
                reader.readAsDataURL(file);

                // Show details section
                detailsSection.classList.add('show');
            } else {
                photoPreview.style.display = 'none';
                detailsSection.classList.remove('show');
            }
        });

        // Handle form submission
        function handleSubmit(event) {
            event.preventDefault();
            
            // Collect form data
            const mineralName = document.getElementById('mineralName').value;
            const countryOfOrigin = document.getElementById('countryOfOrigin').value;
            const mineralDetails = document.getElementById('mineralDetails').value;
            const mineralType = document.getElementById('mineralType').value;
            const colorDescription = document.getElementById('colorDescription').value;

            // Here you would typically send this data to a server
            console.log({
                mineralName,
                countryOfOrigin,
                mineralDetails,
                mineralType,
                colorDescription
            });

            // Show success message
            successMessage.style.display = 'block';
            
            // Reset form after 2 seconds
            setTimeout(() => {
                document.getElementById('mineralForm').reset();
                photoInput.value = '';
                photoPreview.style.display = 'none';
                detailsSection.classList.remove('show');
                successMessage.style.display = 'none';
            }, 2000);
        }
    </script>
        </div>
    </main>
</body>
</html>
